<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 it out</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="../css/material.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <script src="../js/material.min.js"></script>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            width: 500px;
            min-height: 250px;
            height: 400px;
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
    </style>


    <!-- Image card -->
    <style>

 
    </style>
    <!-- Event card -->
</head>
<body class="mdl-checkit mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a id="btn_go_to_request" href="#overview" class="mdl-layout__tab">신청하기</a>
            <a id="btn_go_to_history" href="#history" class="mdl-layout__tab">신청내역</a>
            <a id="btn_go_to_cart" href="#features" class="mdl-layout__tab is-active">찜목록</a>
            <span id="credit_amount"></span>
            <span id="webpage-link">
                <a href="http://local.coupang.com:9999/" target="_blank">
                    <i style="color:white" class="material-icons">open_in_new</i>
                </a>
            </span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->
            <div id="tip"></div>
            <div class="parent_tr mdl-grid">
            </div>

            <button id="button_delete_all" class="mdl-button mdl-js-button mdl-button--raised"> Delete All</button>
            <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
            <dialog class="mdl-dialog">
                <div class="mdl-dialog__content">
                    <div id="dialog_order_title"></div>
                    <div id="dialog_book_title"></div>
                    <div class="infor_wrap">
                        <div class='infor dialog_ebook_info'>
                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                <i class="material-icons">information</i>
                            </button>
                            If you want to buy an ebook, you should send an email to the administrator about your
                            account of this site.
                        </div>
                        <div class='alert dialog_alert_reject'>
                            <button class="mdl-button mdl-js-button mdl-button--icon icon-red">
                                <i class="material-icons">information</i>
                            </button>
                            It was rejected before.
                        </div>
                        <div class='alert dialog_alert_credit'>
                            <button class="mdl-button mdl-js-button mdl-button--icon icon-red">
                                <i class="material-icons">information</i>
                            </button>
                            The price exceeds credit for a month.
                        </div>
                    </div>
                    <div id="dialog_before_credit"></div>
                    <div id="dialog_price"></div>
                    <div id="dialog_after_credit"></div>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect order">order
                    </button>
                    <button type="button"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect close">cancel
                    </button>
                </div>
            </dialog>
        </div>
    </main>
</div>
    <script src="../js/jquery.min.js"></script>
    <!-- <link href="../css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="../js/storage.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/checkitout.js"></script>
    <script src="../js/checkitout-check-session.js"></script>
</body>
</html>
