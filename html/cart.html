<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 it out</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="../css/material.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <script src="../js/material.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            width: 500px;
            min-height: 250px;
            height: 400px;
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <!-- <link href="../css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="../js/storage.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/checkitout.js"></script>
    <script src="../js/checkitout-check-session.js"></script>

    <!-- Image card -->
    <style>

        /*.demo-card-square > .mdl-card__title {
          color: #fff;
        }
        .mdl-card__top-menu {
          position:absolute;
          top:5px;
          right:5px;
        }
        */
        .money {
            float: right;
            width: 40%;
            text-align: right;
            font-size: 13px;
            color: #888;
            padding: 5px;
        }

        .book_type {
            float: left;
            width: 45%;
            text-align: left;
            font-size: 13px;
            color: #555;
            padding: 5px;
        }

        .demo-card-image.mdl-card {
            width: 145px;
            height: 230px;
        }

        .mdl-card--expand, .mdl-card__actions {
            cursor: pointer;
        }

        .demo-card-image > .book-title {
            height: 80px;
            padding: 15px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);

        }

        .demo-card-image > .book-title > div {
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* 라인수 */
            -webkit-box-orient: vertical;
            word-wrap: break-word; /* aaaaaaaaaaa같은 영문때문에 필요 */
        }

        .card-custom-area {
            text-align: right;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, .1);
        }

        #button_delete_all {
            margin-left: 16px;
            margin-bottom: 16px;
            color: rgb(244, 67, 54);
        }

        .button_url {
            font-size: 18px;
        }

        .button_delete_item {
            font-size: 18px;
        }

        .clearFix {
            clear: both;
        }

        #tip {
            margin-left: 16px;
            margin-top: 6px;
        }

        .alert {
            color: rgb(244, 67, 54);
            font-size: 12px;
            margin-bottom: 5px;
            border: 1px solid;
            padding: 2px;
        }

        .icon-red {
            color: rgb(244, 67, 54);
        }

        .infor {
            color: #3E4EB8;
            font-size: 12px;
            margin-bottom: 5px;
            border: 1px solid;
            padding: 2px;
        }

        #credit_amount {
            margin-right: 10px;
            color: rgb(255, 235, 59);
        }

        .mdl-dialog {
            width: 400px;
        }

        #dialog_order_title {
            font-weight: bold;
            color: #222;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #dialog_book_title {
            color: #333;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .infor_wrap {
            margin-top: 5px;
            max-height: 130px;
            overflow-y: scroll;
            margin-bottom: 6px;
        }

        .mdl-dialog {
            overflow-y: scroll;
        }

        #dialog_price {
            font-size: 15px;
            color: #39B449;
            width: 100%;
            font-weight: bold;
            text-align: right;
            padding: 3px;
            margin-bottom: 5px;
        }

        #dialog_before_credit {
            font-size: 13px;
            color: #444;
            width: 100%;
            text-align: right;
            padding: 3px;
        }

        #dialog_after_credit {
            font-size: 14px;
            color: #F54D1C;
            width: 100%;
            text-align: right;
            padding: 3px;
            border-top: 1px solid rgba(0, 0, 0, .1);
            font-weight: bold;
        }

        .mdl-dialog__content {
            padding-bottom: 5px;
        }

        .order {
            background: #3E4EB8;
            color: white;
        }


    </style>
    <!-- Event card -->
</head>
<body class="mdl-checkit mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a id="btn_go_to_request" href="#overview" class="mdl-layout__tab">신청하기</a>
            <a id="btn_go_to_history" href="#history" class="mdl-layout__tab">신청내역</a>
            <a id="btn_go_to_cart" href="#features" class="mdl-layout__tab is-active">찜목록</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->
            <div id="tip"></div>
            <div class="parent_tr mdl-grid">
            </div>

            <button id="button_delete_all" class="mdl-button mdl-js-button mdl-button--raised"> Delete All</button>
            <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
            <dialog class="mdl-dialog">
                <div class="mdl-dialog__content">
                    <div id="dialog_order_title"></div>
                    <div id="dialog_book_title"></div>
                    <div class="infor_wrap">
                        <div class='infor dialog_ebook_info'>
                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                <i class="material-icons">information</i>
                            </button>
                            If you want to buy an ebook, you should send an email to the administrator about your
                            account of this site.
                        </div>
                        <div class='alert dialog_alert_reject'>
                            <button class="mdl-button mdl-js-button mdl-button--icon icon-red">
                                <i class="material-icons">information</i>
                            </button>
                            It was rejected before.
                        </div>
                        <div class='alert dialog_alert_credit'>
                            <button class="mdl-button mdl-js-button mdl-button--icon icon-red">
                                <i class="material-icons">information</i>
                            </button>
                            The price exceeds credit for a month.
                        </div>
                    </div>
                    <div id="dialog_before_credit"></div>
                    <div id="dialog_price"></div>
                    <div id="dialog_after_credit"></div>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect order">order
                    </button>
                    <button type="button"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect close">cancel
                    </button>
                </div>
            </dialog>
        </div>
    </main>
</div>
</body>
</html>
