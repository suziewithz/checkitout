<!doctype html>
<html lang="">
  <head>
    <style>
      body {
        min-width : 454px;
      }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Your styles -->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/dummy-material.css">

  </head>
  <body class="mdl-demo mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content mdl-color-text--grey-600">
        <div class="login-box mdl-grid is-active" id="overview">

          <div class="demo-card-image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col">
            <div class="mdl-card__title mdl-card--expand padding-zero">
              <img id="mainImage"/>
            </div>
            <div class="mdl-card__actions">
              <span id="bookType" class="demo-card-image__filename"></span>
            </div>
          </div>

          <div class="demo-card-event mdl-card mdl-shadow--2dp mdl-cell mdl-cell--5-col">
            <div class="mdl-card__title mdl-card--expand">
              <h4 id="book_name">
              </h4>
            </div>

            <div class="mdl-card__title mdl-card--expand">
              <div id="price">
              </div>
            </div>

            <div id="btn_request_book" class="mdl-card__actions mdl-card--borde mdl-book-request-bottom mdl-button--accent mdl-button mdl-button--colored mdl-book-bottom-menu">
              <a class="mdl-button mdl-js-button mdl-book-request-bottom-text">
                Send Request
              </a>
              <div class="mdl-layout-spacer"></div>
              <i class="material-icons">keyboard_arrow_right</i>
            </div>
          </div>

          <div class="mdl-card__actions mdl-card--border mdl-bottom-menu">
            <div class="bottom-menu-float">

              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                보관함 보기
              </a>
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                목록 보기
              </a>
            </div>
          </div>
        </div>

        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </main>
    </div>

    <link rel="stylesheet" href="../css/check-itout.css">

    <script src="../js/material.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popup.js"></script>

    <script src="../js/checkitout-request-book.js"></script>

  </body>
</html>
